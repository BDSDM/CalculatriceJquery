<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="cal.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <form name="forms">
            <div class="ecran">
                <input type="text" id="display" name="display" disabled>
            </div>
            <div class="button">
                <input type="button" value="7" id="sept">
                <input type="button" value="8" id="huit">
                <input type="button" value="9" id="neuf">
                <input type="button" value="/" id="div"><br>
                <input type="button" value="4" id="quatre">
                <input type="button" value="5" id="cinq">
                <input type="button" value="6" id="six">
                <input type="button" value="*" id="mult"><br>
                <input type="button" value="1" id="un">
                <input type="button" value="2" id="deux">
                <input type="button" value="3" id="trois">
                <input type="button" value="-" id="sous"><br>
                <input type="button" value="." id="virg">
                <input type="button" value="0" id="zero">
                <input type="button" value="+" id="add">
                <input type="button" value="C" id="supp"><br>
                <input type="button" value="=" id="result">



            </div>
        </form>
    </div>
<script src="./script.js"></script>
</body>
</html>
